<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollama Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      background-color: #fff;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    #left-panel {
      width: 20%;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ddd;
      overflow-y: auto;
    }

    #middle-panel {
      width: 70%;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ddd;
    }

    #right-panel {
      width: 10%;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ddd;
      overflow-y: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .bot {
      background-color: #f1f1f1;
      align-self: flex-start;
      line-height: 1.6;
    }

    .bot h1, .bot h2, .bot h3 {
      margin: 15px 0 10px 0;
      color: #333;
    }

    .bot h1 { font-size: 1.3em; }
    .bot h2 { font-size: 1.2em; }
    .bot h3 { font-size: 1.1em; }

    .bot p {
      margin: 8px 0;
    }

    .bot code {
      background-color: #f8f9fa;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .bot pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      margin: 10px 0;
    }

    .bot pre code {
      background: none;
      padding: 0;
    }

    .bot ul, .bot ol {
      margin: 10px 0;
      padding-left: 20px;
    }

    .bot li {
      margin: 5px 0;
    }

    .bot blockquote {
      border-left: 4px solid #ddd;
      margin: 10px 0;
      padding-left: 15px;
      color: #666;
      font-style: italic;
    }

    .bot table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    .bot th, .bot td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .bot th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .bot strong {
      font-weight: bold;
    }

    .bot em {
      font-style: italic;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-btn {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #218838;
    }

    #status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
    }

    #statistics {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 6px;
      font-size: 11px;
    }

    .stat-item {
      margin: 8px 0;
      padding: 5px;
      background-color: white;
      border-radius: 4px;
    }

    .stat-label {
      font-weight: bold;
      color: #666;
    }

    .stat-value {
      color: #333;
    }

    .status-connected {
      background-color: #d4edda;
      color: #155724;
    }

    .status-disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }

    #model-selector h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }

    .model-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }

    .model-item:hover {
      background-color: #f0f0f0;
    }

    .model-item.selected {
      background-color: #d4edda;
      border-color: #28a745;
    }

    .model-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
    }

    .status-running {
      background-color: #d4edda;
      color: #155724;
    }

    .status-available {
      background-color: #fff3cd;
      color: #856404;
    }

    #selected-model {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 6px;
      font-weight: bold;
      border: 1px solid #ddd;
    }

    .start-command {
      font-family: monospace;
      background-color: #f8f9fa;
      padding: 5px;
      border-radius: 3px;
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Left Panel: Models (20%) -->
    <div id="left-panel">
      <div id="model-selector">
        <h3>Available Models:</h3>
        <div id="models-list">Loading models...</div>
      </div>
    </div>

    <!-- Middle Panel: Chat (70%) -->
    <div id="middle-panel">
      <div id="selected-model">No model selected</div>
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Select a running model first..." disabled />
        <button type="submit" id="send-btn" disabled>Send</button>
      </form>
    </div>

    <!-- Right Panel: Status & Stats (10%) -->
    <div id="right-panel">
      <div id="status">Checking...</div>
      <div id="statistics">
        <div class="stat-item">
          <div class="stat-label">Model Size:</div>
          <div class="stat-value" id="model-size">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Context:</div>
          <div class="stat-value" id="context-size">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Messages:</div>
          <div class="stat-value" id="message-count">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Tokens:</div>
          <div class="stat-value" id="token-count">~0</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const statusDiv = document.getElementById('status');
    const modelsListDiv = document.getElementById('models-list');
    const selectedModelDiv = document.getElementById('selected-model');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    let selectedModel = null;
    let models = [];
    let messageCount = 0;
    let tokenCount = 0;

    async function checkStatus() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        if (data.connected) {
          statusDiv.textContent = 'Connected to Ollama';
          statusDiv.className = 'status-connected';
        } else {
          statusDiv.textContent = 'Ollama is unavailable';
          statusDiv.className = 'status-disconnected';
        }
      } catch (error) {
        statusDiv.textContent = 'Ollama is unavailable';
        statusDiv.className = 'status-disconnected';
      }
    }

    async function loadModels() {
      try {
        const response = await fetch('/api/models');
        const data = await response.json();
        models = data.models || [];
        renderModels();
      } catch (error) {
        modelsListDiv.textContent = 'Failed to load models';
      }
    }

    function renderModels() {
      if (models.length === 0) {
        modelsListDiv.textContent = 'No models found';
        return;
      }

      modelsListDiv.innerHTML = '';
      models.forEach(model => {
        const modelDiv = document.createElement('div');
        modelDiv.className = 'model-item';
        if (selectedModel === model.name) {
          modelDiv.classList.add('selected');
        }

        const statusClass = model.status === 'running' ? 'status-running' : 'status-available';
        const statusText = model.status === 'running' ? 'Running' : 'Available';
        
        modelDiv.innerHTML = `
          <div>
            <strong>${model.name}</strong>
          </div>
          <span class="model-status ${statusClass}">${statusText}</span>
        `;

        modelDiv.addEventListener('click', () => selectModel(model));
        modelsListDiv.appendChild(modelDiv);
      });
    }

    function selectModel(model) {
      selectedModel = model.name;
      selectedModelDiv.textContent = `Selected: ${model.name}`;
      userInput.disabled = false;
      userInput.placeholder = 'Type your message...';
      sendBtn.disabled = false;
      renderModels();
      updateStatistics(model);
    }

    function updateStatistics(model) {
      document.getElementById('model-size').textContent = formatBytes(model.size);
      document.getElementById('context-size').textContent = '32K'; // Default, could be fetched from API
      document.getElementById('message-count').textContent = messageCount;
      document.getElementById('token-count').textContent = `~${tokenCount}`;
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    checkStatus();
    loadModels();
    setInterval(() => {
      checkStatus();
      loadModels();
    }, 5000);

    function parseMarkdown(text) {
      return text
        // Headers
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        // Code blocks
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        // Inline code
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Bold
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // Tables
        .replace(/\|(.*)\|/g, (match, content) => {
          const cells = content.split('|').map(cell => cell.trim());
          return '<tr>' + cells.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
        })
        // Blockquotes
        .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
        // Line breaks
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      
      if (sender === 'bot') {
        const formatted = parseMarkdown(text);
        div.innerHTML = '<p>' + formatted + '</p>';
        tokenCount += Math.ceil(text.length / 4); // Rough token estimate
      } else {
        div.textContent = text;
        tokenCount += Math.ceil(text.length / 4);
      }
      
      messageCount++;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      // Update statistics
      document.getElementById('message-count').textContent = messageCount;
      document.getElementById('token-count').textContent = `~${tokenCount}`;
    }

    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      if (!selectedModel) {
        alert('Please select a running model first');
        return;
      }

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, model: selectedModel }),
        });

        const data = await response.json();
        
        if (!response.ok) {
          addMessage(`Error: ${data.error}`, 'bot');
          return;
        }

        if (data.response) {
          addMessage(data.response, 'bot');
        }
      } catch (error) {
        addMessage('Connection failed', 'bot');
      }
    });
  </script>
</body>
</html>
